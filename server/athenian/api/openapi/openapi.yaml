    DeveloperMetricID:
      description: 'Currently supported developer metric types.
        * `dev-commits-pushed` - how many commits were pushed.
        * `dev-lines-changed` - how many lines were either inserted or removed in the pushed
                                commits.
        * `dev-prs-created` - how many PRs were created.
        * `dev-prs-reviewed` - how many *distinct* PRs were reviewed
                               (approved, rejected or neutral).
        * `dev-prs-merged` - how many PRs were merged by this developer. This is *not* how many
                           authored PRs were merged!
        * `dev-releases` - how many releases were authored by this developer.
        * `dev-reviews` - how many reviews were submitted. One PR may have several reviews
                          by the same developer! This value equals to the sum of
                          `dev-review-approvals`, `dev-review-rejections` and
                          `dev-review-neutrals`.
        * `dev-review-approvals` - how many approvals this developer submitted. One PR may have
                                   several approvals by the same developer!
        * `dev-review-rejections` - how many rejections this developer submitted. One PR may have
                                    several rejections by the same developer!
        * `dev-review-neutrals` - how many neutral ("comment") reviews this developer submitted.
                                  One PR may have several neutral reviews by the same developer!
        * `dev-pr-comments` - how many comments (both regular and review) this developer posted.
        * `dev-regular-pr-comments` - how many regular comments (not review suggestions!)
                                      this developer posted.
        * `dev-review-pr-comments` - how many review suggestions (summaries are not considered!)
                                     this developer posted.'
      enum:
      - dev-commits-pushed
      - dev-lines-changed
      - dev-prs-created
      - dev-prs-reviewed
      - dev-prs-merged
      - dev-releases
      - dev-reviews
      - dev-review-approvals
      - dev-review-rejections
      - dev-review-neutrals
      - dev-pr-comments
      - dev-regular-pr-comments
      - dev-review-pr-comments
      example: dev-prs-created
      type: string
