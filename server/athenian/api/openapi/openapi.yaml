        data:
        - repository: github.com/src-d/go-git
          number: 1152
          title: 'Fix an edge case when fetching remotes with unrelated incomplete
            history. Fixes #1151'
          size_added: 37
          size_removed: 1
          files_changed: 2
          created: 2019-05-17T01:14:00Z
          updated: 2019-09-18T10:49:00Z
